<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK Buddy - Facebook Profile Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a3e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .container {
            text-align: center;
        }

        .profile-photo {
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a3e 0%, #2d1b4e 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Aurora waves background */
        .aurora-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 255, 136, 0.6) 25%,
                rgba(0, 212, 255, 0.6) 50%,
                rgba(139, 92, 246, 0.6) 75%,
                transparent 100%);
            animation: wave-flow 8s infinite ease-in-out;
        }

        .wave:nth-child(2) {
            top: 20%;
            animation-delay: 1s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            top: 40%;
            animation-delay: 2s;
            opacity: 0.3;
        }

        @keyframes wave-flow {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-25%) translateY(-20px); }
        }

        /* Compass rose */
        .compass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
        }

        .compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid;
            border-image: linear-gradient(45deg, #00ff88, #00d4ff, #8b5cf6) 1;
            border-radius: 50%;
            animation: rotate-slow 20s infinite linear;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .compass-arms {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .compass-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 45%;
            transform-origin: 50% 100%;
            background: linear-gradient(to bottom,
                rgba(0, 255, 136, 0.9) 0%,
                rgba(0, 212, 255, 0.6) 50%,
                transparent 100%);
        }

        .compass-arm.north {
            transform: translate(-50%, -100%) rotate(0deg);
            background: linear-gradient(to bottom,
                #00ff88 0%,
                rgba(0, 255, 136, 0.6) 50%,
                transparent 100%);
            box-shadow: 0 0 20px #00ff88;
            width: 6px;
        }

        .compass-arm.east {
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .compass-arm.south {
            transform: translate(-50%, -100%) rotate(180deg);
        }

        .compass-arm.west {
            transform: translate(-50%, -100%) rotate(270deg);
        }

        /* Center logo */
        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .yk-text {
            font-size: 160px;
            font-weight: 900;
            color: #ffffff;
            text-shadow:
                0 0 30px rgba(0, 255, 136, 0.8),
                0 0 60px rgba(0, 212, 255, 0.5),
                0 4px 20px rgba(0, 0, 0, 0.5);
            letter-spacing: -8px;
            font-family: 'Montserrat', 'Arial Black', sans-serif;
        }

        .buddy-text {
            font-size: 48px;
            font-weight: 600;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            letter-spacing: 4px;
            margin-top: -20px;
            font-family: 'Montserrat', sans-serif;
        }

        /* North star accent */
        .north-star {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #00ff88;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 30px #00ff88;
            animation: pulse-star 2s infinite ease-in-out;
        }

        @keyframes pulse-star {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 6px #ffffff;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .sparkle:nth-child(1) { top: 20%; left: 25%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 70%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 70%; left: 75%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 85%; left: 40%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 15%; left: 80%; animation-delay: 2.5s; }

        .info {
            margin-top: 40px;
            color: #ffffff;
        }

        .info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .info p {
            font-size: 16px;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #1a1a3e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.3s;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-photo">
            <!-- Aurora waves background -->
            <div class="aurora-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <!-- Sparkles -->
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>

            <!-- Compass rose -->
            <div class="compass">
                <div class="compass-ring"></div>
                <div class="compass-arms">
                    <div class="compass-arm north"></div>
                    <div class="compass-arm east"></div>
                    <div class="compass-arm south"></div>
                    <div class="compass-arm west"></div>
                </div>
            </div>

            <!-- North star accent -->
            <div class="north-star"></div>

            <!-- Center logo -->
            <div class="logo-center">
                <div class="yk-text">YK</div>
                <div class="buddy-text">BUDDY</div>
            </div>
        </div>

        <div class="info">
            <h2>YK Buddy - Facebook Profile Photo</h2>
            <p>800x800px â€¢ Optimized for circular display</p>
            <p>Right-click on the image above and select "Save Image As..." or take a screenshot</p>
            <p>For best results: Use browser zoom to 100%, screenshot at full size, then crop</p>
        </div>
    </div>
</body>
</html>
